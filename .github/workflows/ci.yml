name: CI

on:
  push:
    branches:
      - main
  pull_request:
  schedule:
    - cron: '30 5 * * 0'

jobs:
  lint:
    runs-on: ubuntu-latest
    env:
      PLAYWRIGHT_BROWSERS_PATH: /home/runner/.cache/ms-playwright
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint

      - name: Check formatting
        run: npm run format:check

      - name: Type check
        run: npm run typecheck

  test:
    runs-on: ubuntu-latest
    env:
      PLAYWRIGHT_BROWSERS_PATH: /home/runner/.cache/ms-playwright
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      - name: Run unit tests
        run: npm run test

      - name: Run Playwright suite
        run: npm run test:e2e

  release:
    runs-on: ubuntu-latest
    # needs: [lint, test]
    # if: github.ref == 'refs/heads/main'
    permissions:
      contents: read
      packages: write
      attestations: write
      id-token: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Build & Export
        run: npx next build

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: ghcr.io/${{ github.repository }}:latest
          platforms: linux/amd64,linux/arm64

      - name: Inspect image and summarize
        id: summary
        run: |
          IMAGE="${REGISTRY_IMAGE}:latest"
          RAW=$(docker buildx imagetools inspect --format '{{json .}}' "$IMAGE")
          DIGEST=$(node -e "const data=JSON.parse(process.argv[1]);console.log(data.digest || data.manifest?.digest || '');" "$RAW")
          SIZE_BYTES=$(node -e "const data=JSON.parse(process.argv[1]);const manifest=data.manifest||data.manifests?.[0];const size=manifest?.descriptor?.size ?? manifest?.size ?? 0;console.log(size);")
          SIZE_MB=$(( (SIZE_BYTES + 1024*1024 - 1) / (1024*1024) ))
          if [ "$SIZE_MB" -gt 150 ]; then
            echo "Image exceeds 150 MB budget: ${SIZE_MB} MB" >&2
            exit 1
          fi
          echo "digest=$DIGEST" >> $GITHUB_OUTPUT
          echo "size_mb=$SIZE_MB" >> $GITHUB_OUTPUT
          {
            echo "### GHCR Publish"
            echo "* Image: $IMAGE"
            echo "* Digest: $DIGEST"
            echo "* Compressed Size: ${SIZE_MB} MB"
            echo "* Docs: https://github.com/${{ github.repository }}/blob/main/docs/releases/docker.md"
          } >> "$GITHUB_STEP_SUMMARY"
